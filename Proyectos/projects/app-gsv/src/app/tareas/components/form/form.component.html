<div class="container col-md-10">
  <div class="card custom-card">
    <div class="card-body">
      <form [formGroup]="formulario" (ngSubmit)="grabar()" class="form-container">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del proyecto</label>
              <div class="input-group">
                <input type="text" class="form-control" id="nombre" formControlName="nombre">
                <span class="input-group-text">
                </span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripci√≥n</label>
              <div class="input-group">
                <input type="text" class="form-control" id="descripcion" formControlName="descripcion">
                <span class="input-group-text">
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="Estado" class="form-label">Estado</label>
            <div class="input-group">
              <input type="text" class="form-control" id="Estado" formControlName="estado">
              <span class="input-group-text">
              </span>
            </div>
          </div>
        </div>
        <div class="form-group flex-grow-1 me-2">
          <label for="fechaInicio">Fecha de inicio</label>
          <div class="input-group">
            <input type="date" class="form-control" id="fechaInicio" formControlName="fechaInicio">
            <span class="input-group-text"></span>
          </div>
        </div>
        <div class="form-group flex-grow-1 me-2">
          <label for="fechaFin">Fecha de fin</label>
          <div class="input-group">
            <input type="date" class="form-control" id="fechaFin" formControlName="fechaFin">
            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary me-2" [disabled]="formulario.invalid">
            <i class="fas fa-save"></i> Guardar
          </button>
          <button type="button" class="btn btn-secondary" (click)="cerrarFormulario()">
            <i class="fas fa-times"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>


</div>
